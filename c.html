<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Optimized Page</title>
<style>
  body {
    background-color: #1f1f1f;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    margin-top: -10vh; /* Adjusted top margin */
  }

  .button {
    display: inline-block;
    margin: 15px;
    padding: 15px 25px;
    background-color: transparent;
    color: #ffffff;
    border: 2px solid #ffffff;
    border-radius: 10px;
    text-decoration: none;
    font-size: 18px;
    transition: all 0.3s ease;
  }

  .button:hover {
    background-color: #ffffff;
    color: #1f1f1f;
  }
</style>
</head>
<body>

<div class="container">
  <a href="https://example.com/page1" class="button" target="_blank">Button 1</a>
  <a href="https://example.com/page2" class="button" target="_blank">Button 2</a>
  <a href="https://example.com/page3" class="button" target="_blank">Button 3</a>
</div>

</body>
</html>
