<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversation Starter</title>
<style>
  body {
    background-color: #1f1f1f;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    margin-top: -10vh; /* Adjusted top margin */
    padding-top: 0;
    padding-right: 10px;
    padding-bottom: 0;
    padding-left: 10px;
  }

  .button {
    display: inline-block;
    margin: 15px;
    padding: 25px 25px;
    background-color: transparent;
    color: #bfbfbf;
    border: 2px solid #bfbfbf;
    border-radius: 10px;
    text-decoration: none;
    font-size: 18px;
    transition: all 0.3s ease;
    cursor: pointer; /* Add cursor pointer */
  }

</style>
</head>
<body>

<div class="container">
  <button class="button" id="conversation-starter">continue clicking this button for new randomized conversation starters</button>
</div>

<script>
  const conversationStarters = [
    "If you could go anywhere in the world, where would you go?",
    "What's your favorite movie of all time?",
    "If you could have any superpower, what would it be?",
    "What's the most adventurous thing you've ever done?",
    "If you could meet any historical figure, who would it be?",
    "What's your favorite thing to do in your free time?",
    "If you could only eat one food for the rest of your life, what would it be?",
    "What's your biggest pet peeve?",
    "If you could learn any skill instantly, what would it be?",
    "What's your favorite season and why?"
  ];

  let displayedQuestions = [];

  const button = document.getElementById('conversation-starter');
  button.addEventListener('click', function() {
    if (displayedQuestions.length === conversationStarters.length) {
      // Reset the displayed questions array if all questions have been shown
      displayedQuestions = [];
    }

    let randomIndex;
    do {
      randomIndex = Math.floor(Math.random() * conversationStarters.length);
    } while (displayedQuestions.includes(randomIndex)); // Ensure the question hasn't been displayed before

    displayedQuestions.push(randomIndex); // Add the index to the displayed questions array
    this.innerText = conversationStarters[randomIndex];
  });
</script>

</body>
</html>
