<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Optimized Page</title>
<style>
  body {
    background-color: #1f1f1f;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    margin-top: -10vh; /* Adjusted top margin */
    padding-top: 0;
    padding-right: 10px;
    padding-bottom: 0;
    padding-left: 10px;
  }

  .button {
    display: inline-block;
    margin: 15px;
    padding: 25px 25px;
    background-color: transparent;
    color: #ffffff;
    border: 2px solid #ffffff;
    border-radius: 10px;
    text-decoration: none;
    font-size: 18px;
    transition: all 0.3s ease;
  }

  .button.selected {
    background-color: #ffffff;
    color: #1f1f1f;
  }
</style>
</head>
<body>

<div class="container">
  <a href="https://wa.me/13032494369" class="button" target="_blank">W h a t s A p p</a>
  <a href="https://urlgeni.us/soundcloud/glideswell" class="button" target="_blank">S o u n d C l o u d</a>
  <a href="https://urlgeni.us/instagram/striveartco" class="button" target="_blank">I n s t a g r a m</a>
</div>

<script>
  // Add event listeners to each button to toggle the 'selected' class
  const buttons = document.querySelectorAll('.button');
  buttons.forEach(button => {
    button.addEventListener('click', function() {
      this.classList.toggle('selected');
    });
  });
</script>

</body>
</html>
