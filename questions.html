<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversation Starter</title>
<style>
  body {
    background-color: #1f1f1f;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    margin-top: -10vh; /* Adjusted top margin */
    padding-top: 0;
    padding-right: 10px;
    padding-bottom: 0;
    padding-left: 10px;
  }

  .button {
    display: inline-block;
    margin: 15px;
    padding: 25px 25px;
    background-color: transparent;
    color: #bfbfbf;
    border: 2px solid #bfbfbf;
    border-radius: 10px;
    text-decoration: none;
    font-size: 18px;
    transition: all 0.3s ease;
    cursor: pointer; /* Add cursor pointer */
  }

  .back-button-container {
    position: relative; /* Added relative positioning */
  }

  .back-button {
    position: absolute;
    top: 50px;
    left: 20px;
    font-size: 36px;
    color: #bfbfbf;
    cursor: pointer;
    border: none;
    background: none;
    width: 50px; /* Added width and height */
    height: 50px;
    border-radius: 50%; /* Circular shape */
    border: 2px solid #bfbfbf; /* Border around circle */
    display: flex; /* Center icon vertically and horizontally */
    justify-content: center;
    align-items: center;
  }

</style>
</head>
<body>

<div class="back-button-container">
  <button class="back-button" onclick="goBack()">&#8249;</button>
</div>

<div class="container">
  <button class="button" id="conversation-starter">continue clicking this button for new randomized conversation starters</button>
</div>

<script>
  const conversationStarters = [
    "If you could go anywhere in the world, where would you go?",
    "What's your favorite movie of all time?",
    "If you could have any superpower, what would it be?",
    "What's the most adventurous thing you've ever done?",
    "If you could meet any historical figure, who would it be?",
    "What's your favorite thing to do in your free time?",
    "If you could only eat one food for the rest of your life, what would it be?",
    "What's your biggest pet peeve?",
    "If you could learn any skill instantly, what would it be?",
    "What's your favorite season and why?"
  ];

  const button = document.getElementById('conversation-starter');
  button.addEventListener('click', function() {
    const randomIndex = Math.floor(Math.random() * conversationStarters.length);
    this.innerText = conversationStarters[randomIndex];
  });

  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
