<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversation Starter</title>
<style>
  body {
    background-color: #1f1f1f;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
  }

  .button {
    margin: 15px;
    padding: 25px 25px;
    background-color: transparent;
    color: #ffffff;
    border: 2px solid #ffffff;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button.selected {
    background-color: #ffffff;
    color: #1f1f1f;
  }
</style>
</head>
<body>

<div class="container">
  <button class="button" id="conversation-starter">Click for Conversation Starter</button>
</div>

<script>
  const conversationStarters = [
    "If you could go anywhere in the world, where would you go?",
    "What's your favorite movie of all time?",
    "If you could have any superpower, what would it be?",
    "What's the most adventurous thing you've ever done?",
    "If you could meet any historical figure, who would it be?",
    "What's your favorite thing to do in your free time?",
    "If you could only eat one food for the rest of your life, what would it be?",
    "What's your biggest pet peeve?",
    "If you could learn any skill instantly, what would it be?",
    "What's your favorite season and why?"
  ];

  const button = document.getElementById('conversation-starter');
  button.addEventListener('click', function() {
    const randomIndex = Math.floor(Math.random() * conversationStarters.length);
    this.innerText = conversationStarters[randomIndex];
    this.classList.toggle('selected'); // Toggles the 'selected' class
    // Check if the button has the 'selected' class
    if (this.classList.contains('selected')) {
      this.style.backgroundColor = '#ffffff'; // Set background color to white
      this.style.color = '#1f1f1f'; // Set text color to black
    } else {
      this.style.backgroundColor = 'transparent'; // Set background color to transparent
      this.style.color = '#ffffff'; // Set text color to white
    }
  });
</script>

</body>
</html>
