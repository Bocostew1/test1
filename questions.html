<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversation Starter</title>
<style>
  body {
    background-color: #1f1f1f;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    margin-top: -10vh;
    padding: 0 10px;
  }

  .button {
    display: inline-block;
    margin: 15px;
    padding: 25px 25px;
    background-color: transparent;
    color: #bfbfbf;
    border: 2px solid #bfbfbf;
    border-radius: 10px;
    text-decoration: none;
    font-size: 18px;
    transition: all 0.3s ease;
    cursor: pointer;
  }

</style>
</head>
<body>

<div style="position: fixed; top: 40px; left: 20px;">
  <button style="font-size: 18px; color: #5f5f5f; cursor: pointer; background: none; border: none; outline: none;" onclick="goBack()">b a c k</button>
</div>

<div class="container">
  <button class="button" id="conversation-starter">Click for a random conversation starter</button>
</div>

<script>
  const conversationStarters = [
    "What's one place you've always wanted to travel to?",
    "If you could meet any historical figure, who would it be?",
    "What's the most adventurous thing you've ever done?",
    "If you could only eat one food for the rest of your life, what would it be?",
    "What's the last book you read that you couldn't put down?",
    "If you could have any superpower, what would it be and why?",
    "What's your favorite way to relax after a long day?",
    "If you could time travel, would you go to the past or the future?",
    "What's something on your bucket list that you haven't done yet?",
    "If you could switch lives with any fictional character, who would it be?"
  ];

  const button = document.getElementById('conversation-starter');
  button.addEventListener('click', () => {
    const randomIndex = Math.floor(Math.random() * conversationStarters.length);
    alert(conversationStarters[randomIndex]);
  });
</script>

</body>
</html>
