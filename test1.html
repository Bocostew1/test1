<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confidence For Kindness</title>
    <style>
        /* Resetting default margin and padding */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Centering container */
        .container {
            max-width: 100%;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Heading style */
        h1 {
            font-size: 24px;
        }

        /* Button container style */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff; /* Added background color */
            border-radius: 20px; /* Added border radius */
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.1),
                        0 0 40px rgba(0, 0, 0, 0.1), 
                        0 0 20px rgba(0, 0, 0, 0.1), 
                        0 0 10px rgba(0, 0, 0, 0.1); /* Added box shadow */
            padding: 20px; /* Added padding */
            margin: 20px auto; /* Center the container and add margin */
            overflow: auto;
        }

        /* Button style */
        .button {
            display: block;
            width: 250px;
            padding: 20px;
            margin: 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 15px;
            font-size: 18px;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #0056b3;
        }

         /* Background style with margin */
        .background {
            position: absolute;
            top: 20px; /* Adjust top margin */
            left: 20px; /* Adjust left margin */
            right: 20px; /* Adjust right margin */
            bottom: 20px; /* Adjust bottom margin */
            background-color: #f0f0f0;
            border-radius: 20px;
            z-index: -1;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.1),
                        0 0 40px rgba(0, 0, 0, 0.1), 
                        0 0 20px rgba(0, 0, 0, 0.1), 
                        0 0 10px rgba(0, 0, 0, 0.1);
                        
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confidence For Kindness</h1>
        <div class="button-container">
            <a href="link1.html" class="button">Button 1</a>
            <a href="link2.html" class="button">Button 2</a>
            <a href="link3.html" class="button">Button 3</a>
            <a href="link1.html" class="button">Button 4</a>
            <a href="link2.html" class="button">Button 5</a>
            <a href="link3.html" class="button">Button 6</a>
            <a href="link3.html" class="button">Button 7</a>
            <!-- Add more buttons as needed -->
        </div>
    </div>
    <div class="background"></div>
</body>
</html>
