    <style>
        /* Resetting default margin and padding */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Centering container */
        .container {
            max-width: 100%;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Heading style */
        h1 {
            font-size: 24px;
        }

        /* Button container style */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff; /* Added background color */
            border-radius: 20px; /* Added border radius */
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.1),
                        0 0 40px rgba(0, 0, 0, 0.1), 
                        0 0 20px rgba(0, 0, 0, 0.1), 
                        0 0 10px rgba(0, 0, 0, 0.1); /* Added box shadow */
            padding: 20px; /* Added padding */
            margin: 20px auto; /* Center the container and add margin */
            overflow: auto;
        }

        /* Button style */
        .button {
            display: block;
            width: 250px;
            padding: 20px;
            margin: 15px;
            background-color: #ffe4b5;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 15px;
            font-size: 18px;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
