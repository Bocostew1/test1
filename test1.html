<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Optimized Page</title>

    
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 100%;
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 24px;
}

.button-container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.button {
    display: block;
    width: 200px;
    padding: 10px;
    margin: 10px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    text-align: center;
    border-radius: 5px;
}

.button:hover {
    background-color: #0056b3;
}

.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #f0f0f0;
    border-radius: 20px;
    z-index: 0;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1), 
                0 0 10px rgba(0, 0, 0, 0.2), 
                0 0 5px rgba(0, 0, 0, 0.3), 
                0 0 2px rgba(0, 0, 0, 0.4);
}
    <style>
    
</head>

    <div class="container">
        <h1>Mobile Optimized Page</h1>

</body>
</html>
