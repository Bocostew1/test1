<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Buttons</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1f1f1f; /* Set background color to dark grey */
        }

        /* Photo */
        .container {
            position: relative; /* Set container to relative position */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('france.jpg'); /* Replace 'france.jpg' with the filename of your photo */
            background-size: cover;
            z-index: 1;
        }

        /* New element for dark grey background */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1f1f1f; /* Dark grey background color */
            opacity: 0.2; /* Adjust opacity as needed */
            z-index: 2;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%; /* Adjust as needed */
            z-index: 3;
        }

        button {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            border: none;
            padding: 20px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.7); /* Slightly more opaque white on hover */
        }

        /* Media Query for smartphones */
        @media screen and (max-width: 600px) {
            .buttons {
                width: 80%;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dark grey background overlay -->
        <div class="background-overlay"></div>

        <div class="buttons">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
    </div>
</body>
</html>
