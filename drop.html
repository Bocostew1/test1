<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Buttons</title>
<style>
  body {
    background-color: #1f1f1f;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    padding: 20px;
  }

  .dropdown-container {
    position: relative;
    display: inline-block;
    margin-bottom: 20px;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #1f1f1f;
    min-width: 160px;
    z-index: 1;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: left;
    top: 100%; /* Position below the button */
    left: 0;
  }

  .dropdown-container:hover .dropdown-content {
    display: block;
  }

  .button {
    display: inline-block;
    margin: 15px;
    padding: 25px 25px;
    background-color: transparent;
    color: #bfbfbf;
    border: 2px solid #bfbfbf;
    border-radius: 10px;
    text-decoration: none;
    font-size: 18px;
    transition: all 0.3s ease;
    cursor: pointer; 
  }

  .back-button-container {
    position: relative; 
  }

  .back-button {
    position: absolute;
    top: 90px;
    left: 15px;
    font-size: 18px;
    color: #5f5f5f;
    cursor: pointer;
    background: none;
    border: none; 
    outline: none; 
  }

</style>
</head>
<body>

<div class="back-button-container">
  <button class="back-button" onclick="goBack()">b a c k</button>
</div>

<div class="container">
  <div class="dropdown-container">
    <button class="button" id="button1">Button 1</button>
    <div class="dropdown-content" id="dropdown1">
      <p>Dropdown content for Button 1</p>
    </div>
  </div>

  <div class="dropdown-container">
    <button class="button" id="button2">Button 2</button>
    <div class="dropdown-content" id="dropdown2">
      <p>Dropdown content for Button 2</p>
    </div>
  </div>

  <div class="dropdown-container">
    <button class="button" id="button3">Button 3</button>
    <div class="dropdown-content" id="dropdown3">
      <p>Dropdown content for Button 3</p>
    </div>
  </div>

  <div class="dropdown-container">
    <button class="button" id="button4">Button 4</button>
    <div class="dropdown-content" id="dropdown4">
      <p>Dropdown content for Button 4</p>
    </div>
  </div>

  <div class="dropdown-container">
    <button class="button" id="button5">Button 5</button>
    <div class="dropdown-content" id="dropdown5">
      <p>Dropdown content for Button 5</p>
    </div>
  </div>
</div>

<script>
  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
